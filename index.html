<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Solver</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="container">
      <div id="game">
        <header>
          <h1 class="title">WORDLE SOLVER &#127820</h1>
          <h1 class="heading">1)Type the following word in wordle!</h1>
          <h1 class="heading">2)Click on the tiles to provide color data.</h1>
          <h1 class="created-by">Created by Jay &#10024;</h1>

        </header>
        <div id="board-container">
          <div id="board">
          </div>
        </div>
    </div>
    <div id="predicted-container"></div>
  </body>
  <div id="button-container">
    <button data-key="enter" class="wide-button">Enter</button>
    <button data-key="reset" class="wide-button">Reset</button>
    <button data-key="thumbs-up" class="wide-button">Thumbs Up</button>
  </div>


</html>
